<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thanh toán VNPAY-QR</title>
  <link rel="stylesheet" href="../assets/css/styles.css"/>
  <style>
    .payment-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      min-width: 400px;
      max-width: 500px;
    }

    .payment-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .amount-section {
      margin-bottom: 20px;
    }

    .amount-label {
      display: block;
      font-size: 16px;
      font-weight: 500;
      color: #555;
      margin-bottom: 8px;
    }

    .amount-input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 15px;
    }

    .amount-input:focus {
      outline: none;
      border-color: #007bff;
    }

    .btn-create {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-create:hover {
      background: #0056b3;
    }

    .btn-create:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .qr-section {
      margin-top: 20px;
    }

    .qr-box {
      margin-top: 12px;
    }

    .qr-img {
      width: 300px;
      height: 300px;
      display: none;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ddd;
      margin: 0 auto;
    }

    .qr-countdown {
      margin-top: 8px;
      font-size: 16px;
      font-weight: 500;
      color: #ff6b6b;
    }

    .ticket-status {
      margin-top: 8px;
      font-size: 16px;
      font-weight: 500;
      color: #333;
    }

    .status-paid {
      color: #28a745;
    }

    .status-waiting {
      color: #ffc107;
    }

    .status-expired {
      color: #dc3545;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #6c757d;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .back-button:hover {
      background: #5a6268;
    }


    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <main class="stage">
    <!-- ẢNH NỀN: có thể thay đổi theo thiết kế -->
    <img class="slide-img" src="../assets/images/trang1.jpg" alt="Trang thanh toán" />

    <!-- Nút quay lại -->
    <button class="back-button" onclick="goBack()">← Quay lại</button>

    <!-- Container thanh toán -->
    <div class="payment-container">
      <h2 class="payment-title">Thanh toán VNPAY-QR</h2>
      
      <div class="amount-section">
        <label class="amount-label" for="amountInput">Số tiền (VND)</label>
        <input 
          id="amountInput" 
          type="number" 
          min="10000" 
          step="1000" 
          value="200000"
          class="amount-input"
        />
        <button id="btnCreate" class="btn-create">Nhận QR</button>
      </div>

      <div class="qr-section">
        <div id="qrBox" class="qr-box">
          <img id="qrImg" alt="QR VNPAY" class="qr-img" />
          <div id="qrCountdown" class="qr-countdown"></div>
          <div id="ticketStatus" class="ticket-status"></div>
        </div>
      </div>
    </div>

    <!-- Thời gian realtime -->
    <div class="timestamp" id="current-time"></div>
  </main>

  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/api.js"></script>
  <script>
  (function () {
    const amountEl = document.getElementById('amountInput');
    const btnCreate = document.getElementById('btnCreate');
    const qrImg = document.getElementById('qrImg');
    const qrCountdown = document.getElementById('qrCountdown');
    const ticketStatus = document.getElementById('ticketStatus');

    let ticketId = null;
    let countdownTimer = null;
    let pollTimer = null;

    const POLL_MS = (window.HMI_CONFIG && window.HMI_CONFIG.POLL_TICKET_MS) || 2000;

    const storedAmount = (window.Store && Store.get) ? Store.get('paymentAmount') : null;
    if (storedAmount) amountEl.value = storedAmount;

    function setStatus(text, className = '') {
      ticketStatus.textContent = text;
      ticketStatus.className = `ticket-status ${className}`;
    }

    function startCountdown(expiresAtISO) {
      const end = new Date(expiresAtISO).getTime();
      clearInterval(countdownTimer);
      countdownTimer = setInterval(() => {
        const left = end - Date.now();
        if (left <= 0) {
          clearInterval(countdownTimer);
          clearInterval(pollTimer);
          qrCountdown.textContent = 'QR đã hết hạn. Vui lòng tạo lại.';
          setStatus('', 'status-expired');
          btnCreate.disabled = false;
          btnCreate.textContent = 'Nhận QR';
          return;
        }
        const m = Math.floor(left / 60000);
        const s = Math.floor((left % 60000) / 1000);
        qrCountdown.textContent = `Hết hạn sau ${m}m${String(s).padStart(2, '0')}s`;
      }, 1000);
    }

    async function pollTicketUntilPaid() {
      clearInterval(pollTimer);
      pollTimer = setInterval(async () => {
        try {
          const t = await API.getTicket(ticketId);
          if (t.status === 'paid') {
            clearInterval(pollTimer);
            setStatus('ĐÃ THANH TOÁN — vui lòng cắm sạc.', 'status-paid');
            if (window.Store && Store.setTicketId) {
              Store.setTicketId(ticketId);
              Store.setTicketData(t);
            }
            
            // Chuyển qua trang theo dõi sau 2 giây
            setTimeout(() => {
              // Xác định đường dẫn chính xác
              const currentPath = window.location.pathname;
              let monitorPath = 'monitor.html';
              
              if (currentPath.includes('/src/pages/')) {
                monitorPath = 'monitor.html';
              } else if (currentPath.includes('/src/')) {
                monitorPath = 'pages/monitor.html';
              } else {
                monitorPath = 'src/pages/monitor.html';
              }
              
              window.location.href = monitorPath;
            }, 2000);
          } else if (t.status === 'created') {
            setStatus('Chờ thanh toán…', 'status-waiting');
          }
        } catch (e) {
          // Có thể mất mạng/BE down — hiển thị nhẹ
          console.warn('poll ticket error', e);
        }
      }, POLL_MS);
    }

    btnCreate.addEventListener('click', async () => {
      try {
        setStatus('Đang tạo QR…', 'status-waiting');
        btnCreate.disabled = true;
        btnCreate.innerHTML = '<span class="loading"></span> Đang tạo...';
        qrImg.style.display = 'none';
        
        const amount = Number(amountEl.value);
        if (amount < 10000) {
          alert('Số tiền tối thiểu là 10,000 VND');
          btnCreate.disabled = false;
          btnCreate.textContent = 'Nhận QR';
          return;
        }

        const chargePointId = (window.Store && Store.getChargePointId) ? Store.getChargePointId() : 'CP-001';
        const connectorId   = (window.Store && Store.getConnectorId)   ? Store.getConnectorId()   : 1;

        if (window.Store && Store.set) Store.set('paymentAmount', amount);

        // Gọi API tạo ticket VNPAY với paymentMethod mặc định là 'vnpay'
        const r = await API.createTicket({ amount, chargePointId, connectorId, paymentMethod: 'vnpay' });
        
        ticketId = r.ticketId || r.id;
        
        // Xử lý response từ VNPAY backend
        if (r.qrImageDataUrl) {
          // VNPAY backend đã render sẵn ảnh QR (data URL) - ưu tiên cao nhất
          qrImg.src = r.qrImageDataUrl;
        } else if (r.payUrl) {
          // VNPAY backend trả URL thanh toán → tự render QR từ URL
          qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(r.payUrl)}`;
        } else if (r.qrCode) {
          // Một số backend trả base64 (fallback)
          qrImg.src = `data:image/png;base64,${r.qrCode}`;
        } else if (r.deeplink) {
          // Trường hợp đặc biệt (fallback)
          qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(r.deeplink)}`;
        } else {
          // Fallback cuối cùng - sử dụng quickchart.io
          console.warn('Không nhận được QR data từ backend, sử dụng fallback');
          qrImg.src = `https://quickchart.io/qr?text=${encodeURIComponent(r.payUrl || 'No QR data')}&size=300&margin=1`;
        }
        qrImg.alt = 'QR VNPAY';
        qrImg.style.display = 'block';
        
        // Bắt đầu đếm ngược thời gian hết hạn QR (mặc định 15 phút)
        startCountdown(r.expiresAt || new Date(Date.now() + 15 * 60 * 1000).toISOString());
        setStatus('Đã tạo QR VNPAY. Vui lòng quét để thanh toán.', 'status-waiting');

        // Bắt đầu theo dõi thanh toán
        pollTicketUntilPaid();
        
        btnCreate.disabled = false;
        btnCreate.textContent = 'Nhận QR';
      } catch (err) {
        console.error('Lỗi tạo ticket VNPAY:', err);
        alert('Không tạo được QR VNPAY. Kiểm tra kết nối hoặc backend.');
        setStatus('', '');
        btnCreate.disabled = false;
        btnCreate.textContent = 'Nhận QR';
      }
    });

    window.goBack = function() {
      if (window.Store && Store.del) Store.del('paymentAmount');
      window.history.back();
    };


    // Xử lý phím Enter
    amountEl.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        btnCreate.click();
      }
    });

    // Focus vào input khi load trang
    amountEl.focus();
    amountEl.select();

  })();
  </script>
</body>
</html>
