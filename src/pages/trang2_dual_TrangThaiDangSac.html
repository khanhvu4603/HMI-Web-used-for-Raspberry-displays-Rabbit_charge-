<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang 2 Dual - Trạng thái đang sạc</title>
  <link rel="stylesheet" href="../assets/css/styles.css"/>
  <style>
    /* Container cho hiển thị cả hai khung */
    .dual-container {
      position: absolute;
      width: 100%;
      height: 100vh;
    }
    
    /* Override CSS cho trang dual - điều chỉnh vị trí khung A */
    .khung-a-trong {
      position: absolute;
      top: 19.8%;
      left: 22.15%;
      width: 28%;
      height: 71.5%;
      z-index: 10;
    }
    
    /* Override CSS cho trang dual - điều chỉnh vị trí khung B */
    .khung-b-trong {
      position: absolute;
      top: 19.6%;
      right: 22.2%;
      width: 28%;
      height: 71.5%;
      z-index: 10;
    }
  </style>
</head>
<body data-page="trang2_dual_TrangThaiDangSac">
  <main class="stage">
    <!-- ẢNH NỀN: sử dụng ảnh trang2.jpg -->
    <img class="slide-img" src="../assets/images/trang2.jpg" alt="Trang 2 Dual - Trạng thái đang sạc" />
    
    <!-- Container chứa cả hai khung -->
    <div class="dual-container">
      <!-- Khung A (bên trái) -->
      <div class="khung-a-trong">
        <img src="../assets/images/khung_trong_A.png" alt="Khung A trống" />
        <img src="../assets/images/gifmaker_me.gif" alt="GIF Animation" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: auto; z-index: 5;" />
      </div>

      <!-- Khung B (bên phải) -->
      <div class="khung-b-trong">
        <img src="../assets/images/khung_trong_B.png" alt="Khung B trống" />
        <img src="../assets/images/gifmaker_me.gif" alt="GIF Animation" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: auto; z-index: 5;" />
      </div>
    </div>

    <!-- Thời gian realtime -->
    <div class="timestamp" id="current-time"></div>
  </main>

  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/script.js"></script>
</body>
</html>
