<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />

  <title>Trang 2</title>
  <link rel="stylesheet" href="../assets/css/styles.css"/>
</head>
<body>
  <main class="stage">
    <!-- ẢNH TRANG 2: đổi src theo ảnh của bạn -->

    <!-- Khung A (AC) ở bên trái -->

      <img src="../assets/images/khungA.jpg" alt="Khung A" />

    <!-- Khung B (DC) ở bên phải -->
    <div class="khung-b-trong">
      <img src="../assets/images/khungB.jpg" alt="Khung B" />
      <div class="tttt-content"></div>
    </div>

    <!-- Mũi tên trái/phải (chỉ là mũi tên) -->

        <path d="M15 5L8 12l7 7"/>
      </svg>
    </button>

    <button class="nav-arrow nav-arrow-right" aria-label="Trang sau" data-goto="trang3.html">
      <svg viewBox="0 0 24 24" width="100%" height="100%" fill="none">
        <path d="M9 5l7 7-7 7"/>
      </svg>
    </button>

    <!-- Thời gian realtime -->
    <div class="timestamp" id="current-time"></div>
  </main>

  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/plc-websocket.js"></script>
  <script src="../assets/js/script.js"></script>

</html>
