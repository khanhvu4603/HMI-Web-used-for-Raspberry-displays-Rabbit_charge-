  <script>
    // Virtual keyboard functions cho khung A
    let currentInput = null;
    
    function showKeyboardA() {
      currentInput = 'A';

    // Override c√°c function keyboard ƒë·ªÉ ho·∫°t ƒë·ªông v·ªõi khung A
    function inputKey(key) {
      if (currentInput === 'A') {
        const inputText = document.getElementById('inputValueA');
        if (inputText) {
          if (inputText.textContent === 'Nh·∫≠p s·ªë ti·ªÅn m√† qu√Ω kh√°ch mu·ªën n·∫°p') {
            inputText.textContent = key;

          // Format s·ªë v·ªõi d·∫•u ph·∫©y
          const number = parseInt(inputText.textContent.replace(/,/g, ''));
          if (!isNaN(number)) {
            inputText.textContent = formatNumber(number);
          }
        }
      }
    }

    function backspace() {
      if (currentInput === 'A') {
        const inputText = document.getElementById('inputValueA');
        if (inputText && inputText.textContent !== 'Nh·∫≠p s·ªë ti·ªÅn m√† qu√Ω kh√°ch mu·ªën n·∫°p') {
          let text = inputText.textContent.replace(/,/g, '');
          text = text.slice(0, -1);
          if (text === '') {
            inputText.textContent = 'Nh·∫≠p s·ªë ti·ªÅn m√† qu√Ω kh√°ch mu·ªën n·∫°p';
            inputText.style.color = '#666666';
          } else {
            const number = parseInt(text);
            inputText.textContent = formatNumber(number);
            inputText.style.color = '#000';
          }
        }
      }
    }

    function clearInput() {
      if (currentInput === 'A') {

        if (inputText) {

          inputText.style.color = '#666666';

    function hideKeyboard() {

      currentInput = null;
    }

    // Override enterInput ƒë·ªÉ x·ª≠ l√Ω cho khung A
    async function enterInput() {
      if (currentInput === 'A') {
        const inputText = document.getElementById('inputValueA');
        if (inputText && inputText.textContent !== 'Nh·∫≠p s·ªë ti·ªÅn m√† qu√Ω kh√°ch mu·ªën n·∫°p') {
          let finalValue = inputText.textContent;
          console.log('S·ªë ti·ªÅn ƒë√£ ch·ªët khung A:', finalValue);
          
          // L∆∞u s·ªë ti·ªÅn v√†o Store
          const amount = parseInt(finalValue.replace(/,/g, ''));
          if (amount && amount >= 10000) {
            if (Store) {
              Store.set('paymentAmount', amount);
              Store.set('selectedKhung', 'A');
              console.log('üíæ ƒê√£ l∆∞u Store:', { amount, selectedKhung: 'A' });
            }
            
            // ·∫®n b√†n ph√≠m tr∆∞·ªõc
            hideKeyboard();
            
            try {
              // G·ªçi API t·∫°o ticket VNPAY cho khung A
              const chargePointId = Store.getChargePointId() || 'CP-001';
              const connectorId = Store.getConnectorId() || 1;
              
              const response = await API.createTicket({ 
                amount, 
                chargePointId, 
                connectorId, 
                paymentMethod: 'vnpay' 
              });
              
              // Hi·ªÉn th·ªã QR code trong khung A
              showPaymentQRA(response, amount);
              
            } catch (error) {

              alert('Kh√¥ng t·∫°o ƒë∆∞·ª£c QR VNPAY. Ki·ªÉm tra k·∫øt n·ªëi ho·∫∑c backend.');
            }

          }
        }
      }
    }

    // Hi·ªÉn th·ªã QR code th·ª±c t·∫ø t·ª´ VNPAY trong khung A
    function showPaymentQRA(response, amount) {
      const content = document.querySelector('.khung-a-trong .tttt-content');
      if (content) {
        let qrImageUrl = '';
        
        // ∆Øu ti√™n QR t·ª´ backend (VNPAY th·ª±c t·∫ø)
        if (response.qrImageDataUrl) {
          qrImageUrl = response.qrImageDataUrl;
        } else if (response.payUrl) {
          qrImageUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(response.payUrl)}`;
        } else if (response.qrCode) {
          qrImageUrl = `data:image/png;base64,${response.qrCode}`;
        } else if (response.qrCodeUrl) {
          qrImageUrl = response.qrCodeUrl;
        } else {
          // Fallback n·∫øu kh√¥ng c√≥ QR t·ª´ API
          qrImageUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=VNPAY_${amount}`;
        }

        content.innerHTML = `

          </div>

        `;
      }
    }

    // Reset input thanh to√°n v·ªÅ tr·∫°ng th√°i ban ƒë·∫ßu trong khung A
    function resetPaymentInputA() {

    // Format number with commas

    }

    // Ki·ªÉm tra n·∫øu c√≥ paymentAmount trong Store th√¨ hi·ªÉn th·ªã QR ngay
    document.addEventListener('DOMContentLoaded', async function() {
      const paymentAmount = Store ? Store.get('paymentAmount') : null;

      console.log('üîç Ki·ªÉm tra Store:', { paymentAmount, selectedKhung });
      
      if (paymentAmount) {
        try {
          // G·ªçi API VNPAY th·ª±c t·∫ø ƒë·ªÉ t·∫°o QR
          const chargePointId = Store.getChargePointId() || 'CP-001';
          const connectorId = Store.getConnectorId() || 1;
          
          const response = await API.createTicket({

          });
          
          // Hi·ªÉn th·ªã QR code th·ª±c t·∫ø t·ª´ VNPAY
          showPaymentQRA(response, paymentAmount);
          
        } catch (error) {
          console.error('L·ªói t·∫°o ticket VNPAY:', error);
          // Fallback: hi·ªÉn th·ªã QR demo n·∫øu API l·ªói
          const content = document.querySelector('.khung-a-trong .tttt-content');
          if (content) {
            content.innerHTML = `

              <h3 class="tttt-subtitle" style="margin-top: -10px;">S·ªë ti·ªÅn: ${formatNumber(paymentAmount)} VND</h3>

                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=VNPAY_${paymentAmount}" alt="QR VNPAY" style="width: 150px; height: 150px; border: 2px solid #ddd; border-radius: 8px;" />

              <button onclick="resetPaymentInputA()" style="background: #6c757d; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; margin-top: 10px; margin-left: 180px;">Nh·∫≠p l·∫°i</button>
