<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang 2 - Cả hai khung</title>
  <link rel="stylesheet" href="../assets/css/styles.css"/>
  <style>
    /* Container cho hiển thị cả hai khung */
    .dual-container {
      position: absolute;
      width: 100%;
      height: 100vh;
    }
    
    /* Override CSS cho trang dual - điều chỉnh vị trí khung A */
    .khung-a-trong {
      position: absolute;
      top: 19.8%;
      left: 21.3%;
      width: 30%;
      height: 71.5%;
      z-index: 10;
    }
    
    /* Override CSS cho trang dual - điều chỉnh vị trí khung B */
    .khung-b-trong {
      position: absolute;
      top: 19.6%;
      right: 21.2%;
      width: 30%;
      height: 71.5%;
      z-index: 10;
    }
  </style>
</head>
<body data-page="trang2_dual">
  <main class="stage">
    <!-- ẢNH NỀN: sử dụng ảnh trang2.jpg -->
    <img class="slide-img" src="../assets/images/trang2.jpg" alt="Trang 2 - Cả hai khung" />
    
    <!-- Container chứa cả hai khung -->
    <div class="dual-container">
      <!-- Khung A (bên trái) -->
      <div class="khung-a-trong">
        <img src="../assets/images/khung_trong.png" alt="Khung A trống" />
        <div class="khung-buttons">
          <button class="khung-button" data-goto="trang2_1_TTTT.html">Sạc thanh toán trực tiếp</button>
          <button class="khung-button" data-goto="trang2_1_app.html">Sạc qua app Rabbit EVC</button>
        </div>
      </div>

      <!-- Khung B (bên phải) -->
      <div class="khung-b-trong">
        <img src="../assets/images/khung_trong.png" alt="Khung B trống" />
        <div class="khung-buttons">
          <button class="khung-button" data-goto="trang2_2_TTTT.html">Sạc thanh toán trực tiếp</button>
          <button class="khung-button" data-goto="trang2_2_app.html">Sạc qua app Rabbit EVC</button>
        </div>
      </div>
    </div>

    <!-- Thời gian realtime -->
    <div class="timestamp" id="current-time"></div>
  </main>

  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/script.js"></script>
</body>
</html>
