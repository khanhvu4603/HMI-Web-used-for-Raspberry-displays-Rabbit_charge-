    function inputKeyA(key) {
      const inputA = document.getElementById('inputValueA');
      if (inputA.textContent === 'Nh·∫≠p s·ªë ti·ªÅn m√† qu√Ω kh√°ch mu·ªën n·∫°p') {

        let currentValue = inputA.textContent.replace(/,/g, '');

    // H√†m format s·ªë v·ªõi d·∫•u ph·∫©y ngƒÉn c√°ch h√†ng ngh√¨n

    // Hi·ªÉn th·ªã QR code cho thanh to√°n trong khung A
    function showPaymentQRA(response, amount) {
      const content = document.querySelector('.tttt-content');
