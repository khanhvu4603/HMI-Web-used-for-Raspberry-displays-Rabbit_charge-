<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang 1</title>
  <link rel="stylesheet" href="src/assets/css/styles.css"/>
  <style>
    /* Ẩn hoàn toàn thanh tiêu đề Chrome App */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-app-region: no-drag;
    }
    
    /* Ẩn thanh tiêu đề */
    ::-webkit-scrollbar {
      display: none;
    }
    
    /* Ngăn select text */
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <main class="stage">
    <!-- ẢNH TRANG ĐẦU: đổi src theo ảnh của bạn -->
    <img class="slide-img" src="src/assets/images/trang1.jpg" alt="Trang hiển thị" />

    <!-- Mũi tên trái/phải (chỉ là mũi tên) -->
    <button class="nav-arrow nav-arrow-left" aria-label="Trang trước" data-goto="src/pages/trang0.html">
      <svg viewBox="0 0 24 24" width="100%" height="100%" fill="none">
        <path d="M15 5L8 12l7 7"/>
      </svg>
    </button>

    <button class="nav-arrow nav-arrow-right" aria-label="Trang sau" data-goto="src/pages/trang2.html">
      <svg viewBox="0 0 24 24" width="100%" height="100%" fill="none">
        <path d="M9 5l7 7-7 7"/>
      </svg>
    </button>

    <!-- Thời gian realtime -->
    <div class="timestamp" id="current-time"></div>
  </main>

  <script src="src/assets/js/config.js"></script>
  <script src="src/assets/js/api.js"></script>
  <script src="src/assets/js/script.js"></script>
</body>
</html>
